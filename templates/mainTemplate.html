<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/styles.css') }}" rel="stylesheet">
    <title>Daily Notices {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="row">
            <div class="row w50">
                <h1>Daily Notices</h1>
            </div>
            <div class="rowReverse w50">
                <div class="navItems rowReverse">
                    <a href="{{ url_for('index') }}" class="textDecorationNone">Home</a>
                    <a href="{{ url_for('login') }}" class="textDecorationNone">Log In</a>
                </div>
                {% if userInSession %}
                    <div class="navItems rowReverse">
                        <a href="{{ url_for('add') }}" class="textDecorationNone">Add</a>
                        <a href="{{ url_for('edit') }}" class="textDecorationNone">Edit</a>
                        <a href="{{ url_for('logout') }}" class="textDecorationNone">Log Out</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
