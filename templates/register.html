{% extends "mainTemplate.html" %}

{% set title="Register" %}

{% block content %}
    <div class="loginContainer mxAuto">
        <form method="post">
            <div class="row justifyContentEvenly">
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="username">Username:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="username" required autocomplete="off" maxlength="15">
                    </div>
                </div>
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="password">Password:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="password" name="password" required autocomplete="off" maxlength="50">
                    </div>
                </div>
            </div>
            <div class="row justifyContentEvenly">
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="name">Name:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="name" required autocomplete="off" maxlength="25">
                    </div>
                </div>
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="code">Code:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="code" required autocomplete="off" maxlength="3">
                    </div>
                </div>
            </div>
            <div class="centerContent">
                <button type="submit" value="Register">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
