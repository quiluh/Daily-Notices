<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/styles.css') }}" rel="stylesheet">
    <title>Daily Notices | Register</title>
</head>
<body>
    <div class="loginContainer mxAuto">
        <form method="post">
            <div class="row justifyContentEvenly">
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="name">Name:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="name" required autocomplete="off" maxlength="25">
                    </div>
                </div>
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="code">Code:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="code" required autocomplete="off" maxlength="3">
                    </div>
                </div>
            </div>
            <div class="row justifyContentEvenly">
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="username">Username:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="username" required autocomplete="off" maxlength="15">
                    </div>
                </div>
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="password">Password:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="password" name="password" required autocomplete="off" maxlength="50">
                    </div>
                </div>
            </div>
            <div class="centerContent">
                <button type="submit" value="Register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
