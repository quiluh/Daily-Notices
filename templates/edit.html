<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notices | Edit</title>
</head>
<body>
    <form method="post">
        {% for notice in notices %}
            <input name="id" type="hidden" value="{{ notice['id'] }}">

            <label for="name">Name:</label>
            <input id="name" name="name" value="{{ notice['name'] }}">
            <br>

            <label for="info">Info:</label>
            <textarea name="info" id="info" value="{{ notice['information'] }}"></textarea>
        {% endfor %}
        <input type="submit" value="Update">
    </form>
</body>
</html>
