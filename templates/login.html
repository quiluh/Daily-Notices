<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/styles.css') }}" rel="stylesheet">
    <title>Daily Notices | Log In</title>
</head>
<body>
    <nav>
        <div class="row">
            <div class="row w50">
                <h1>Daily Notices</h1>
            </div>
            <div class="rowReverse w50">
                <div class="navItems rowReverse">
                    <a href="{{ url_for('index') }}" class="textDecorationNone">Home</a>
                    <a href="{{ url_for('login') }}" class="textDecorationNone">Log In</a>
                </div>
                <div class="navItems rowReverse">
                    <a href="{{ url_for('add') }}" class="textDecorationNone">Add</a>
                    <a href="{{ url_for('edit') }}" class="textDecorationNone">Edit</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="loginContainer mxAuto">
        <form method="post">
            <div class="row justifyContentEvenly">
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="username">Username:</label>
                    </div>
                    <div class="row justifyContentEvenly">
                        <input type="text" name="username" required autocomplete="off" maxlength="15">
                    </div>
                </div>
                <div class="col justifyContentEvenly">
                    <div class="row justifyContentEvenly">
                        <label for="password">Password:</label>
                    </div>
                    <div class="justifyContentEvenly">
                        <input type="password" name="password" required autocomplete="off" maxlength="50">
                    </div>
                </div>
            </div>
            <div class="centerContent">
                <button type="submit" value="Log In">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
